<div class="auth-page">
  <div class="auth-card card">
    <h3 class="section-title">Create an account</h3>
    <p class="section-description">Join Poppik Academy to access courses and resources.</p>

    <form class="auth-form" (ngSubmit)="signup()">
      <div class="form-group">
        <label>Full name</label>
        <input type="text" [(ngModel)]="name" name="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="confirm" name="confirm" placeholder="Repeat your password" required />
      </div>

      <button type="submit" class="btn btn-primary">Create account</button>

      <div class="auth-footer">
        <span>Already have an account?</span>
        <a routerLink="/login" class="btn btn-secondary">Login</a>
      </div>
    </form>
  </div>
</div>
