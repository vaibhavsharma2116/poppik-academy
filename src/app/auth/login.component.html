<div class="auth-page">
  <div class="auth-card card">
    <h3 class="section-title">Welcome back</h3>
    <p class="section-description">Sign in to access your courses and dashboard.</p>

    <form class="auth-form" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>

      <div class="form-row">
        <label class="form-remember"><input type="checkbox" [(ngModel)]="remember" name="remember" /> Remember me</label>
        <a routerLink="/policies">Forgot?</a>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

      <div class="auth-footer">
        <span>Don't have an account?</span>
        <a (click)="goToSignup()" class="btn btn-secondary">Sign up</a>
      </div>
    </form>
  </div>
</div>
