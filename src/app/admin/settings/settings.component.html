<div class="admin-page">
  <header class="page-header">
    <h1>Settings</h1>
  </header>

  <div class="settings-grid">
    <div class="settings-card">
      <h2>General Settings</h2>
      <div class="form-group">
        <label>Site Name</label>
        <input type="text" [(ngModel)]="settings.siteName" placeholder="Enter site name">
      </div>
      <div class="form-group">
        <label>Contact Email</label>
        <input type="email" [(ngModel)]="settings.siteEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Contact Phone</label>
        <input type="tel" [(ngModel)]="settings.sitePhone" placeholder="Enter phone">
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea [(ngModel)]="settings.siteAddress" placeholder="Enter address" rows="3"></textarea>
      </div>
    </div>

    <div class="settings-card">
      <h2>Social Media</h2>
      <div class="form-group">
        <label>Facebook URL</label>
        <input type="url" [(ngModel)]="settings.facebookUrl" placeholder="https://facebook.com/...">
      </div>
      <div class="form-group">
        <label>Instagram URL</label>
        <input type="url" [(ngModel)]="settings.instagramUrl" placeholder="https://instagram.com/...">
      </div>
      <div class="form-group">
        <label>YouTube URL</label>
        <input type="url" [(ngModel)]="settings.youtubeUrl" placeholder="https://youtube.com/...">
      </div>
    </div>
  </div>

  <div class="save-section">
    <button class="btn-save" (click)="saveSettings()">
      <span class="material-icons">save</span>
      Save Changes
    </button>
  </div>
</div>
